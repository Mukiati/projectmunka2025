  <div class="auth-container">
    <h2>Regisztráció</h2>
    <form id="registerForm" class="auth-form">
      <div class="form-group">
        <label for="username">Felhasználónév</label>
        <input type="text" autocomplete="off" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Jelszó</label>
        <input type="password" autocomplete="off" id="password" name="password" required>
      </div>
      <button type="submit" class="auth-button">Regisztráció</button>
    </form>
    <p class="auth-link">Már van fiókod? <a href="login.html">Jelentkezz be itt!</a></p>
  </div>
  <script src="script.js"></script>
  <footer></footer>
