<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <header>
    <h1>Admin Panel</h1>
    <nav>
      <button id="backButton">Vissza</button>
      <button id="logoutButton">Kijelentkezés</button>
    </nav>
  </header>

  <div class="admin-container">
    <h2>Termékek kezelése</h2>
    <form id="addProductForm" class="admin-form">
      <h3>Új termék hozzáadása</h3>
      <div class="form-group">
        <label for="name">Név</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="description">Leírás</label>
        <textarea id="description" name="description" required></textarea>
      </div>
      <div class="form-group">
        <label for="price">Ár</label>
        <input type="number" id="price" name="price" required>
      </div>
      <div class="form-group">
        <label for="image">Kép URL</label>
        <input type="text" id="image" name="image" required>
      </div>
      <button type="submit" class="admin-button">Hozzáadás</button>
    </form>

    <div id="productList" class="product-list">
   
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
